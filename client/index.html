<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <aside class="sidebar">
      <h1>chatterbox</h1>
      <input id="user" type="text" placeholder="Username" value="John"></input>
      <h5>Rooms</h5>
      <ul id="rooms"></ul>
      <h5>Friends</h5>
      <ul id="friends"></ul>
    </aside>

    <div id="main">
      <form action="#" id="send" method="post">
        <input id="chatBox" type="text" placeholder="Enter message"></input>
        <input id="submitMsg" type="submit" value="+"></input>
      </form>
    </div>

    <div id="chats"></div>

    <script>
      $(function(){
        app.init()
      });
    </script>
  </body>
</html>
